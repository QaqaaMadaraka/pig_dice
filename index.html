<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="http://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>pig_dice</title>
</head>

<body>
    <div class="container-fluid">
        <div header class="jumbotron">
            <div class="text-center">
                <h1>LET'S PLAY PIG_DICE!</h1>
                <img src="images/pig4.gif">
            </div>
            </header>
            <form id="pigForm" class="form-group" action="index.html" method="post">
                <div class="player-group">
                    <label class="player-group">Enter Player 1</label>
                    <input id="player1" type="text">
                </div>
                <div class="playersName">
                    <label class="player-group">Enter Player 2</label>
                    <input id="player2" type="text">
                </div>
                <button class="player-group btn-info" name="button">Submit</button>
            </form>
        </div>
        <br>
        <div class="gameDisplay">
            <div class="col-md-5" id=gameDisplayPlayer1>
                <h1><span id="player1"></span>'s Score <span id="playerStatusDisplay player1 score">:0</span></h1>
                <div id="playerbutton1">
                    <h2>Player<span class="playerStatus" class="gameStatusDisplay"></span>'s Turn</h2>
                    <h2>Score for this Turn:<span class="turnScore" class="gameStatusDisplay turnScore"></span></h2>
                    <h2>Roll Result: <span class="rollResult" class="gameStatusDisplay rollResult"></span></h2>
                    <button type="button" class="btn btn-success btn-lg rollpig">(Re)Roll for More Points</button>
                    <button type="button" class="btn btn-warning btn-lg holdpig">Stop Rolling and Keep More Points...</button>
                </div>
            </div>
            <div class="col-md-5 col-md-offset-2" id=gameDisplayPlayer1>
                <h1><span id="player2"></span>'s Score <span id="playerStatusDisplay player2 score">:0</span></h1>
                <div id="playerbutton2">
                    <h2>Player<span class="playerStatus"></span>'s Turn</h2>
                    <h2>Score for this Turn:<span class="turnScore" class="gameStatusDisplay turnScore"></span></h2>
                    <h2>Roll Result: <span class="rollResult" class="gameStatusDisplay rollResult"></span></h2>
                    <button type="button" class="btn btn-success btn-lg rollpig">(Re)Roll for More Points</button>
                    <button type="button" class="btn btn-warning btn-lg holdpig">Stop Rolling and Keep More Points...</button><br>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
